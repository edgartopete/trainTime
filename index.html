<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- css Bootstrap reference-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- js Bootstrap reference-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- firebase connections scripts-->
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="./assets/js/db.js"></script>
<!-- moment script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train station Schedule board</h1>
            <p class="lead">Take note of your train departure</p>
        </div>
        <!-- display the schedule-->
        <div class="card border-primary" style="width:100%;">
            <div class="card-header">
                Current train Schedule
            </div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='trains-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <!-- add tain section-->
        <div class="card border-success w-50">
            <div class="card-header">
                Add Train
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <label for="exampleInputEmail1">Train Name</label>
                    <input id="imputName" class="form-control form-control-sm" type="text" placeholder="Type the train name">
                </li>
                <li class="list-group-item">
                    <label for="exampleInputEmail1">Destination</label>
                    <input id="inputDest" class="form-control form-control-sm" type="text" placeholder="Type the destination">
                </li>
                <li class="list-group-item">
                    <label for="exampleInputEmail1">Firts train time</label>
                    <input id="inputTime" class="form-control form-control-sm" type="text"
                        placeholder="set the firs time of the train HH:mm">
                </li>
                <li class="list-group-item">
                    <label for="exampleInputEmail1">Frequency</label>
                    <input id="inputFrequency"class="form-control form-control-sm" type="text" placeholder="Type the frequency mm">
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-success" id="submit">Submit</button>
                </li>
            </ul>
        </div>
    </div>

</body>
<!-- main script-->
<script src="assets/js/script.js"></script>


</html>
